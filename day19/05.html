<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <style>
        .box
        {
            width: 200px;
            height: 200px;
            background-color: orange;
            margin-left: 0px;
            border: 1px solid black;
        }

    </style>
    <script>
        $(function () {
            $("#btn").click(function () {
                $(".box").animate({ width : '400px' },300)
                .animate({ height : '300px' },400)
                .animate({ marginLeft : '200px' },400)
                .animate({ marginLeft : "+=100" , borderWidth : "10px" }, "slow")
            })
        })

    </script>

</head>
<body>

    <button id="btn">버튼</button>
    <div class="box"></div>

</body>
</html>
