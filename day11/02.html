<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }


    </style>


</head>
<body>
    <h1 id="hading">
        자바스크립트
    </h1>

    <script>
        let is = false
        let hading = document.querySelector("#hading")
        hading.onclick = function () {
            is == true ? 
            hading.style.color = 'red' :
            hading.style.color = 'blue'
            
            is = !is
        }
    </script>



</body>
</html>
