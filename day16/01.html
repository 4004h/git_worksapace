
<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOM</title>
    <style media="screen">
      .cta {
          padding: 3em;
          background: #D2D434;
          text-align: center;
      }
      .cta a {
          padding: 0 .5em;
          font-size: 2em;
          font-weight: 900;
          color: #615206;
          text-decoration: none;
          border: 5px solid #837325;
      }
    </style>
  </head>
  <body>
  <div class="cta">
    <a href="#">DOM TEST</a>
  </div>
  <script>
    let cta = document.querySelector('.cta>a')
    if( CTA.hasAttribute("target"))
    { 
        let strTemp = CTA.getAttribute("target");  
        alert(strTemp);                          
    } else
    {
        CTA.setAttribute("target", "_blank");
    }
    if(cta.hasAttribute('href'))
    {
        alert(cta.hasAttribute('href'))
        cta.setAttribute("href","https://www.naver.com/")
    }
    else
    {
        alert('이동할 페이지 없음')
        cta.setAttribute("href","https://www.daum.net")

    }
  </script>
  </body>
</html>
