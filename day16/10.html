<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let swidth = screen.width
        let sheight = screen.height
        document.write(swidth,"<br>")
        document.write(sheight,"<br>")
        document.write(location.href,"<br>")
        let navinfo = navigator
        document.write(navinfo,"<br>")
    </script>

    
</body>
</html>
