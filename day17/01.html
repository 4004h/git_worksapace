<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script>
        window.onload = ()=>{
            const divEle = document.getElementById("cont")
            const pEle = document.createElement("p")
            const text = document.createTextNode("ㅎㅇ")
            pEle.appendChild(text)
            divEle.appendChild(text)
        }
    </script>
    <script>
        $(document).ready(function(){
            $("#cont_2").append($("<p>").text("안녕"))
        })
        
    </script>
</head>
<body>

    

    <h2>자바스크립트</h2>
    <div id="cont">

    </div>

    <h2>제이쿼리</h2>
    <div id="cont_2">

    </div>
    
</body>
</html>
