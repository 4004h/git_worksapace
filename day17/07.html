<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
<p><button id="btn_01">Click Me</button></p>
<ul>
<li id="first" title="a1a">내용1</li>
<li class="second" title="bb"> 내용2 </li>
<li id="third" title="cerc">내용3</li>
<li class="fourth" title="ded">내용4 </li>
</ul>
<script>

    $(function () {
        $("#btn_01").click(function(){
            // title ^= 'a' title속서이 a로 시작하는 요소
            $("li[title^='a']").css({"color":"rgb(255 00 00)"})
            $("li[title!='bb']").css({"background-color":"rgb(255 255 200)"})
            $("[title='bb'][class^='s']").css({"background-color":"rgb(200 255 200)"})
        })
    })
</script>
</body>
</html>
