<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Form Selectors</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
<style>

</style>

</head>
<body>



    <button id="btnSum">Sum</button>

    
    <script>
        function show(data){
            console.log(data);
        }

        function sum(params1, params2) {
            let result = 0
            for (let index = params1; index < params2; index++) {
                result += index
            }
            show(params1+' ~ ' +params2 +' => '+result);
        }
        $(function () {
            $("#btnSum").click(function () {
                sum(1,5);
                sum(2,1000000);
                sum(3,6);
                sum(4,60);
                sum(5,600);
                sum(6,6000);
            })
        })
        
    </script>


</body>
</html>
