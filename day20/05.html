<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Form Selectors</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
<style>

</style>

</head>
<body>

    <button id="btn01">버튼1</button>
    <button id="btn02">버튼2</button>
    <button id="btn03">버튼3</button>

    <h1>메인창</h1>
    <div>
        <iframe src="./child.html?data1=1&data2=1000&callback=show" width="600px" height="400px" frameborder="0"></iframe>

    </div>
    
    <script>

        function show(data){
            console.log(data);
        }
        function sumAsnc(data1, data2){
            $('iframe').attr('src','./child.html?data1='+data1+'&data2='+data2+'&callback=show');
        }

        $(function () {
            $("#btn01").click(function () {
                sum(1,5);
                sumAsnc(2,1000000);
                sum(3,6);
                sum(4,60);
                sum(5,600);
                sum(6,6000);
                sum(7,6000);
                sum(8,6000);
            })
            $("#btn02").click(function () {

            })
            $("#btn03").click(function () {
                $("iframe").attr("src",'./child.html?data1=1&data2=100000000&callback=show')
                
            })
        })
        function sum(params1, params2) {
            let result = 0
            for (let index = params1; index < params2; index++) {
                result += index
            }
            show(params1+' ~ ' +params2 +' => '+result);
        }
    </script>


</body>
</html>
