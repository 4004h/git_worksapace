<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <style>
        a{
            cursor: pointer;
        }
        a:hover{
            background-color: aqua;
        }
    </style>




</head>
<body>
    <ul id="btn">
        <li><a href="./04/img/house_01.jpg">주택1</a></li>
        <li><a href="./04/img/house_02.jpg">주택2</a></li>
        <li><a href="./04/img/house_03.jpg">주택3</a></li>
        <li><a href="./04/img/house_04.jpg">주택4</a></li>
    </ul>
    <p>
        <img src="./04/img/house_01.jpg" alt="">
    </p>
    
    <script>
        $(function () {
            $("li>a").click((e)=>{
                console.log( $(this) ,this);
                $("p>img").attr("src",$(e.target).attr("href"));
                return false

            })

        })

    </script>
</body>
</html>
