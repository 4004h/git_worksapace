<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: orange;
            padding: 10px;
        }

        .box:nth-of-type(1)
        {
            float: left;
        }
        .box:nth-of-type(2)
        {
            float: right;
        }
    </style>
</head>
<body>

    <div class="box">
    </div>

    <div class="box">
    </div>

</body>
</html>
