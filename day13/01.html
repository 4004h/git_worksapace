<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function log(...texts){
            const logDiv = document.getElementById('log');
            const newLogEntry = document.createElement('div');
            // 여러 텍스트 인자를 하나의 문자열로 합칩니다.
            newLogEntry.textContent = texts.join(' ');
            logDiv.appendChild(newLogEntry);
        }
    </script>
    <script>
        let stp = 0
        let num = 0
        let player = ['철수','영희','민수','숙희']
        for (let index = 0; stp < 1234; index++) {
            if(index % 3 == 0)
            {
                stp++
                if(stp == 1234)
                    console.log(player[num],stp)
            }
            num < 3 ? num++ : num = 0
        }


    </script>
</head>
<body>

    <div id="log">

        <script>
            for(let i = 1; i < 3; i++)
            {
                log(i)
            }


            for (let index = 0; index < 5; index++) {
                for (let kniex = 0; kniex <= index; kniex++) {
                    document.write('*')
                }
                document.writeln('<br>')
            }
            document.writeln('<br>')

            for (let index = 5; index > 0; index--) {
                for (let kniex = 0; kniex < index; kniex++) {
                    document.write('*')
                }
                document.writeln('<br>')
            }
            document.writeln('<br>')

            for (let index = 0; index < 5; index++) {
                for (let lndex = 0; lndex < index ; lndex++) {
                    document.write('&nbsp')
                }
                for (let jndex = 5; jndex > index; jndex--) {
                    document.write('*')
                }

                document.writeln('<br>')
            }
            document.writeln('<br>')

            for (let index = 0; index < 5; index++) {
                for (let jndex = 4; jndex > index; jndex--) {
                    document.write('&nbsp')
                }
                for (let lndex = 0; lndex <= index ; lndex++) {
                    document.write('*')
                }


                document.writeln('<br>')
            }
            document.writeln('<br>')


            for (let index = 0; index < 5; index++) {
                for (let lndex = 0; lndex < index ; lndex++) {
                    document.write('&nbsp')
                }
                for (let jndex = 5; jndex > index; jndex--) {
                    document.write('*')
                }
                for (let jndex = 5; jndex > index+1; jndex--) {
                    document.write('*')
                }
                // for (let kniex = 0; kniex < index; kniex++) {
                //     document.write('&nbsp')
                // }
                document.writeln('<br>')
            }
            for (let index = 0; index < 4; index++) {

                for (let jndex = 4; jndex > index+1; jndex--){
                    document.write('&nbsp')
                }

                for (let lndex = 0; lndex < index+1 ; lndex++) {
                    document.write('*')
                }
                                
                for (let jndex = 0; jndex < index+2; jndex++) {
                    document.write('*')
                }
                // for (let kniex = 0; kniex < index; kniex++) {
                //     document.write('&nbsp')
                // }
                document.writeln('<br>')
            }
        </script>

    </div>

    
</body>
</html>
